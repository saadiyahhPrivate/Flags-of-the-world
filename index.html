  <div id="titlebar">
    Fun with Flags: Let's explore flags!

    <div class="roundedcorners" id="columnleft">
      <div id="map">
        <div class="map-overlay">
          <button class="map-button" onclick="clearSelections()">Clear Selected Countries</button>
          <!-- 1=N.America, 2=S.America, 3=Europe, 4=Africa, 5=Asia, 6=Oceania -->
          <fieldset id="landmasschoices">
            <legend>Select Region: </legend>
            <input type="checkbox" class="landmass-checkbox" id="north-america" name="north-america" value="1">
            <label for="north-america">North-America </label><br>
            <input type="checkbox" class="landmass-checkbox" id="south-america" name="south-america" value="2">
            <label for="south-america">South-America </label><br>
            <input type="checkbox" class="landmass-checkbox" id="europe" name="europe" value="3">
            <label for="europe">Europe</label><br>
            <input type="checkbox" class="landmass-checkbox" id="africa" name="africa" value="4">
            <label for="africa">Africa</label><br>
            <input type="checkbox" class="landmass-checkbox" id="asia" name="asia" value="5">
            <label for="asia">Asia</label><br>
            <input type="checkbox" class="landmass-checkbox" id="oceania" name="oceania" value="6">
            <label for="oceania">Oceania</label><br>
          </fieldset>
        </div>
      </div>

        <fieldset id="colorchoices">
          <legend>Select Countries with All of the Following Colors: </legend>
          <input type="checkbox" class="color-checkbox" id="Red" name="red">
          <label for="red">Red </label>
          <input type="checkbox" class="color-checkbox" id="Green" name="green">
          <label for="green">Green </label>
          <input type="checkbox" class="color-checkbox" id="Blue" name="blue">
          <label for="blue">Blue </label>
          <input type="checkbox" class="color-checkbox" id="Gold" name="gold">
          <label for="gold">Yellow</label>
          <input type="checkbox" class="color-checkbox" id="White" name="white">
          <label for="white">White</label>
          <input type="checkbox" class="color-checkbox" id="Black" name="black">
          <label for="black">Black</label>
          <input type="checkbox" class="color-checkbox" id="Orange" name="orange">
          <label for="orange">Orange</label>
        </fieldset>

        <fieldset id="shapechoices">
          <legend>Select Countries with All of the Following Shapes: </legend>
          <input type="checkbox" class="shape-checkbox" id="Bars" name="bars">
          <label for="bars">Bars </label>
          <input type="checkbox" class="shape-checkbox" id="Stripes" name="stripes">
          <label for="stripes">Stripes </label>
          <input type="checkbox" class="shape-checkbox" id="Circles" name="circles">
          <label for="circles">Circles </label>
          <input type="checkbox" class="shape-checkbox" id="Crosses" name="crosses">
          <label for="crosses">Crosses </label>
          <input type="checkbox" class="shape-checkbox" id="Saltires" name="saltires">
          <label for="saltires">Saltires </label>
          <input type="checkbox" class="shape-checkbox" id="Quarters" name="quarters">
          <label for="quarters">Quarters</label>
          <input type="checkbox" class="shape-checkbox" id="Sunstars" name="sunstars">

          <input type="checkbox" class="shape-checkbox" id="Crescent" name="crescent">
          <label for="crescent">Crescent</label>
          <input type="checkbox" class="shape-checkbox" id="Triangle" name="triangle">
          <label for="triangle">Triangle</label>
          <input type="checkbox" class="shape-checkbox" id="Icon" name="icon">
          <label for="icon">Icon</label>
          <input type="checkbox" class="shape-checkbox" id="Animate" name="animate">
          <label for="animate">Animate</label>
          <input type="checkbox" class="shape-checkbox" id="Text" name="text">
          <label for="text">Text</label>
        </fieldset>
