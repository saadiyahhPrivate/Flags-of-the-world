<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Scripts -->
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://unpkg.com/topojson-simplify@3"></script>
    <script>
        // Cache busting
        document.write('<lin' + 'k rel="stylesheet" href="styles/styles.css?cb=' + new Date().getTime() + '"></k' + 'ink>');
    </script>
    <title>Flags of the World</title>
</head>
<body>
  <div id="titlebar">
    Fun with Flags: Let's explore flags!
  </div>
  <div>
    <div class="roundedcorners" id="columnleft">
      <div id="map">
        <div class="map-overlay">
          <button class="map-button" onclick="clearSelections()">Clear Selected Countries</button>
          <!-- 1=N.America, 2=S.America, 3=Europe, 4=Africa, 5=Asia, 6=Oceania -->
          <fieldset id="landmasschoices">
            <legend>Select Region: </legend>
            <input type="checkbox" class="landmass-checkbox" id="north-america" name="north-america" value="1">
            <label for="north-america">North-America </label><br>
            <input type="checkbox" class="landmass-checkbox" id="south-america" name="south-america" value="2">
            <label for="south-america">South-America </label><br>
            <input type="checkbox" class="landmass-checkbox" id="europe" name="europe" value="3">
            <label for="europe">Europe</label><br>
            <input type="checkbox" class="landmass-checkbox" id="africa" name="africa" value="4">
            <label for="africa">Africa</label><br>
            <input type="checkbox" class="landmass-checkbox" id="asia" name="asia" value="5">
            <label for="asia">Asia</label><br>
            <input type="checkbox" class="landmass-checkbox" id="oceania" name="oceania" value="6">
            <label for="oceania">Oceania</label><br>
          </fieldset>
        </div>
      </div>
      <div class="roundedcorners" id="filters" >
        this area will contain some filters
      </div>
    </div>
    <div class="roundedcorners" id="columnright">
      <div class="roundedcorners" style="padding: 5px;" id="flag_details">
        <div id="countryname"></div>
        <img id="imageid" alt="Country Flag" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" height="100" min-width="150" width="auto" border="1">
      </div>
      <div class="roundedcorners" >this area will contain the little bar charts etc</div>
    </div>
  </div>
</body>
<script>
    // Cache busting
    document.write('<scr' + 'ipt src="static/main.js?cb=' + new Date().getTime() + '"></scr' + 'ipt>');
    // d3.json('data/merged_countries_simplified.json', function(err, data) {
    //     createMap(data);
    // });
</script>
</html>
